{% macro cards(title, description, src) %}
<div class="box__card">
  <div class="box__card-wrap">
    <div class="box__img-wrap">
      <img src="{{ src }}" alt="" class="box__img">
    </div>
    <h2 class="box__title">{{ title }}</h2>
    <p class="box__paragraph">{{ description|safe }}</p>
  </div>
  <a href="" class="box__button">Подробнее</a>
</div>
{% endmacro %}
